<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; background:#0b0f18; color:#e7eaf0;}
      .kpis { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px;}
      .card { background: #111827; border-radius: 16px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
      h1 { margin-top:0; font-size: 28px; }
      .tips { display: grid; gap: 12px; }
      .tip { background:#0f172a; border-left: 4px solid #475569; padding: 12px; border-radius: 8px; }
      canvas { background:#0b1220; border-radius: 12px; padding: 8px; }
      .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 16px; }
      .muted { color:#9aa4b2; font-size:12px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <h1>Analytics Dashboard</h1>
    <div class="kpis">
      <div class="card"><div class="muted">Total Study Minutes</div><div id="kpi-mins" style="font-size:28px;font-weight:800;">—</div></div>
      <div class="card"><div class="muted">Completion Rate</div><div id="kpi-comp" style="font-size:28px;font-weight:800;">—</div></div>
      <div class="card"><div class="muted">Productivity Score</div><div id="kpi-prod" style="font-size:28px;font-weight:800;">—</div></div>
    </div>
    <div class="grid">
      <div class="card">
        <h3 style="margin-top:0">Study Minutes (Last 14 Days)</h3>
        <canvas id="minutesChart" height="120"></canvas>
      </div>
      <div class="card">
        <h3 style="margin-top:0">Recommendations</h3>
        <div class="tips" id="tips"></div>
      </div>
    </div>

    <script>
      const userId = '656c0f7a3b1b3a2f9a5e1111'; // demo id seeded in backend

      async function fetchJSON(url) {
        const res = await fetch(url);
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      }

      async function init() {
        const base = 'http://localhost:4005';
        const [summary, series, tipResp] = await Promise.all([
          fetchJSON(`${base}/analytics/summary?userId=${userId}`),
          fetchJSON(`${base}/analytics/series?userId=${userId}&range=14`),
          fetchJSON(`${base}/tips?userId=${userId}`),
        ]);

        document.getElementById('kpi-mins').textContent = summary.totalStudyMinutes.toString();
        document.getElementById('kpi-comp').textContent = Math.round(summary.completionRate * 100) + '%';
        document.getElementById('kpi-prod').textContent = summary.productivityScore.toString();

        const labels = series.data.map(d => new Date(d.date).toLocaleDateString());
        const mins = series.data.map(d => d.studyMinutes);

        const ctx = document.getElementById('minutesChart');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Study Minutes',
              data: mins
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { ticks: { color: '#cbd5e1' } },
              y: { ticks: { color: '#cbd5e1' } }
            },
            plugins: {
              legend: { labels: { color: '#cbd5e1' } }
            }
          }
        });

        const tipsDiv = document.getElementById('tips');
        tipResp.tips.forEach(t => {
          const el = document.createElement('div');
          el.className = 'tip';
          el.innerHTML = `<strong>${t.category.toUpperCase()}</strong><br/>${t.message}`;
          tipsDiv.appendChild(el);
        });
      }

      init().catch(err => alert(err.message));
    </script>
  </body>
</html>
