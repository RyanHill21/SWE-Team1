<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="LoginStyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="login-container">
  <h2>Create Account for StudyBuddy</h2>

  <form id="signupForm">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="error" id="emailError"></div>
    </div>

    <div class="input-group password-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      <div class="error" id="passwordError"></div>
    </div>

    <div class="input-group password-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      <i class="fa-solid fa-eye toggle-password" id="toggleConfirmPassword"></i>
      <div class="error" id="confirmPasswordError"></div>
    </div>

    <button type="submit" class="btn">Sign Up</button>

    <p class="signup-text">
      Already have an account? <a href="LoginPage.html">Login</a>
    </p>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("signupForm");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");

    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    const togglePassword = document.getElementById("togglePassword");
    const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

    // Toggle password visibility with Font Awesome icons
    const toggleInput = (input, icon) => {
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    };

    togglePassword.addEventListener("click", () => toggleInput(passwordInput, togglePassword));
    toggleConfirmPassword.addEventListener("click", () => toggleInput(confirmPasswordInput, toggleConfirmPassword));

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      // Reset errors
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      let valid = true;
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email.";
        valid = false;
      }

      // Password validation: min 6 chars, 1 number, 1 special character
      const passwordPattern = /^(?=.*[0-9])(?=.*[!@#$%^&*])/;
      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        valid = false;
      } else if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must include at least one number and one special character.";
        valid = false;
      }

      // Confirm password
      if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Passwords do not match.";
        valid = false;
      }

      if (!valid) return;

      // SUCCESS â†’ replace form with spinner/message
      const container = document.querySelector(".login-container");
      container.innerHTML = `
          <div class="spinner"></div>
          <div class="logging-text">Creating your account...</div>
        `;

      // TODO: Replace with real backend API call
      console.log("New user info:", { email, password });
    });
  });
</script>
</body>
</html>
